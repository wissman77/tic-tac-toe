<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Righteous&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="shortcut icon" href="./img/favicon.png" type="image/png" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="intro">
      <h1>Tic Tac Toe</h1>
      <button class="btn">
        <i class="fa-solid fa-right-to-bracket white-icon"></i> Enter The Game
      </button>
    </section>
    <section class="choose-game">
      <div class="game-mode">
        <button class="btn large-btn" id="humans">
          <i class="fa-solid fa-person white-icon"></i> Player vs Player
          <i class="fa-solid fa-person white-icon"></i>
        </button>
        <button class="btn large-btn" id="ai">
          <i class="fa-solid fa-person white-icon"></i> Player vs AI
          <i class="fa-solid fa-computer white-icon"></i>
        </button>
      </div>
      <div class="ai-form">
        <form action="#" method="post">
          <label for="player">Player Name:</label>
          <input type="text" name="player" id="player" required />
          <button type="submit" class="btn">
            <i class="fa-solid fa-gamepad white-icon"></i> Play
          </button>
        </form>
      </div>
      <div class="two-players">
        <form action="#" method="post">
          <label for="player1">Player 1 Name:</label>
          <input type="text" name="player1" id="player1" required />
          <label for="player2">Player 2 Name:</label>
          <input type="text" name="player2" id="player2" required />
          <button type="submit" class="btn">
            <i class="fa-solid fa-gamepad white-icon"></i> Play
          </button>
        </form>
      </div>
    </section>
    <section class="game">
      <h1>Tic Tac Toe</h1>
      <div class="players-announcements">
        <div class="first-player">
          <div class="player1-name">Player 1 name</div>
          <div class="playe1-score">0</div>
        </div>
        <div class="messages">player 1's turn</div>
        <div class="second-player-or-ai">
          <div class="player2-or-ai-name">Player 2 name</div>
          <div class="playe2-or-ai-score">0</div>
        </div>
      </div>
      <div class="cells"></div>
      <div class="game-actions">
        <button class="btn">
          <i class="fa-solid fa-circle-xmark white-icon"></i> Exit Game
        </button>
        <button class="btn">
          <i class="fa-solid fa-reply white-icon"></i> Play again
        </button>
      </div>
      <footer>
        Created by &copy; Wissman77
        <a href="https://github.com/wissman77/tic-tac-toe" target="_blank"
          ><i class="fa-brands fa-github github"></i
        ></a>
      </footer>
    </section>
    <script src="script.js"></script>
  </body>
</html>
